<!-- Customers -->
<div class="slider-1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h5>Trusted By</h5>

        <!-- Image Slider -->
        <div class="slider-container">
          <div class="d image-slider">
              <div class="image-container ">
                <owl-carousel-o [options]="customOptions">
                    <ng-container  *ngFor="let slide of Slides">
                      <ng-template   carouselSlide [id]="slide.id">
                        <img class="px-3 img"    [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
                      </ng-template>
                    </ng-container>
                  </owl-carousel-o>
              </div>
        
            <!-- end of swiper-wrapper -->
          </div>
          <!-- end of swiper container -->
        </div>
        <!-- end of slider-container -->
        <!-- end of image slider -->

        <!-- CAROUSAL  -->
      </div>
      <!-- end of col -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container -->
</div>
<!-- end of slider-1 -->
<!-- end of customers -->
